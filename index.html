<!DOCTYPE html>
<html ng-app="adminPanel">

<head>
    <meta charset="utf-8">
    <title>Projekt zaawansowane techniki internetowe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .last-login {
            float: right;
            font-size: 16px;
            margin: 2px 10px;
        }
        .panel-title {
            float: left;
            color: #c4dbd2;
            font-size: 14px;
            margin: 2px 10px;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <span class="panel-title">Dashboard</span>
            <span class="last-login">
                <span id="clock"></span>
                <a href="#" class="little-btn">
                    <i class="fa fa-power-off"></i>
                </a>
            </span>
        </nav>
        <nav class="navbar-default navbar-side no-radius" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu" ng-controller="menuCtrl">
                    <li ng-repeat="position in menuPositions">
                        <a ui-sref="{{position.href}}" href="#"><i class="fa {{position.icon}} fa-3x"></i>
                        <span class="menu-title">{{position.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="page-wrapper">
            <div id="page-inner">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/clock.js"></script>
    <script type="text/javascript" src="assets/js/timeconvert.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/controllers/shoutbox.js"></script>
    <script type="text/javascript" src="assets/js/factories/shoutbox_factory.js"></script>
    <script type="text/javascript" src="assets/js/controllers/menu.js"></script>
    <script type="text/javascript" src="assets/js/factories/menu_factory.js"></script>
    <script type="text/javascript" src="assets/js/controllers/instrument.js"></script>
    <script type="text/javascript" src="assets/js/factories/instrument_factory.js"></script>


</body>

</html>
