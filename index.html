<!DOCTYPE html>
<html ng-app="adminPanel">

<head>
    <meta charset="utf-8">
    <title>Projekt zaawansowane techniki internetowe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .last-login {
            float: right;
            font-size: 16px;
            margin: 2px 10px;
        }
        .panel-title {
            float: left;
            color: #c4dbd2;
            font-size: 14px;
            margin: 2px 10px;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <span class="panel-title">Dashboard</span>
            <span class="last-login">
                <span id="clock"></span>
                <a href="#" class="little-btn">
                    <i class="fa fa-power-off"></i>
                </a>
            </span>
        </nav>
        <nav class="navbar-default navbar-side no-radius" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu" ng-controller="menuCtrl">
                    <li ng-repeat="position in menuPositions">
                        <a href="{{position.href}}"><i class="fa {{position.icon}} fa-3x"></i>
                        <span class="menu-title">{{position.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">

                        <div ng-controller="shoutboxCtrl" class="chat-panel panel panel-default chat-boder chat-panel-head">
                            <div class="panel-heading">
                                <i class="fa fa-comments fa-fw"></i>
                                <span>Shoutbox</span>
                            </div>

                            <div class="panel-body">
                                <ul class="chat-box">
                                    <li ng-repeat="(id,message) in shoutboxMessages | orderBy:'date'" class="left clearfix">
                                        <span class="chat-img pull-left">
                                            <i class="fa fa-user fa-3x"></i>
                                        </span>
                                        <div class="chat-body">
                                            <strong>{{message.user}}</strong>
                                            <a class="fa fa-remove fa-fw remove-msg" ng-click="removeMessage(id)"></a>
                                            <small class="pull-right text-muted">
                                                <i class="fa fa-clock-o fa-fw"></i>{{message.date | date:'yyyy-MM-dd HH:mm:ss'}}
                                            </small>
                                            <p>
                                                {{message.msg}}
                                            </p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="panel-footer">
                                <div class="input-group">
                                    
                                    <form ng-submit="addMessage(newMessage, newMsgUser)">
                                        <input type="text" ng-model="newMsgUser" class="form-control input-sm" readonly />
                                        <input type="text" ng-model="newMessage" class="form-control input-sm" placeholder="Wpisz swoją wiadomość..." />
                                        <button class="btn btn-warning btn-sm btn-chat-submit" id="btn-chat">
                                            Wyślij
                                        </button>
                                    </form>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Ostatnie logowania
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Imię</th>
                                                <th>Nazwisko</th>
                                                <th>Data</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                                <td>@fat</td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td>Larry</td>
                                                <td>the Bird</td>
                                                <td>@twitter</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/clock.js"></script>
    <script type="text/javascript" src="assets/js/timeconvert.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/controllers/shoutbox.js"></script>
    <script type="text/javascript" src="assets/js/factories/shoutbox_factory.js"></script>
    <script type="text/javascript" src="assets/js/controllers/menu.js"></script>
    <script type="text/javascript" src="assets/js/factories/menu_factory.js"></script>


</body>

</html>
